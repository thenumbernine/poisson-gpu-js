<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Poisson Solver</title>

		<script type='module' src='main.js' defer></script>
		<style type='text/css'>

body {
	background-color:black;
	color:white;
}

a:link {
	cursor:pointer;
	color:#00FFFF;
}

a:visited {
	cursor:pointer;
	color:#00FFFF;
}

a:hover {
	cursor:pointer;
	color:#00FFFF;
}

a:active {
	cursor:pointer;
	color:#00FFFF;
}

	</head>
	<body style='margin:0px; overflow:hidden'>
		<div id='panel' style='overflow-x:hidden; z-index:1; max-width:400px; position:absolute; background-color:rgba(0,0,0,.75)'>
			<button id='button_pan'><input id='inputMethod_pan' type='radio' name='inputMethod' value='pan'/> pan</button><br>
			<button id='button_draw'><input id='inputMethod_draw' type='radio' name='inputMethod' value='draw' checked=1/> draw</button><br>

			<select id='gridsize'></select>	<br>
